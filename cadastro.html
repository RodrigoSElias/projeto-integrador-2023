<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div id="form_fundo">
        <h1>Formulário de Cadastro</h1>

        <div id="form_frente">

            <form action="/cadastrar" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br><br>
                <label for="endereço">Endereço:</label>
                <input type="text" name="endereço" id="endereço" required placeholder="Digite seu endereço"><br><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required placeholder="Digite seu telefone"><br><br>
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha" required placeholder="Digite sua senha"><br><br>
                <button type="submit">Cadastrar</button>
            </form><br>
            <a href="{{ url_for('index') }}">Voltar para o login</a>

        </div>
    </div>
</body>

</html>
